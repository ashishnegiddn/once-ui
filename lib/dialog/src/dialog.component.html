<div #parent></div>
<!--Dialog content-->
<section class="once-ui-dialog-modal"
         [ngClass]="custom && custom.theme && custom.theme ==='once-ui-theme-green'? custom.theme: 'once-ui-theme-blue'">
    <div class="once-ui-dialog once-ui-confirm-popup" #dialog [style.marginTop.px]="dialogMargin" [style.top.%]="dialogTop" [ngClass]="{'set-style':setStyle}">
        <!--OnceUi header-->
        <once-ui-dialog-header
                *ngIf="custom"
                [headerSettings]="custom.header"></once-ui-dialog-header>

        <!--OnceUi content-->
        <once-ui-dialog-content
                *ngIf="custom && custom.content"
                [content]="custom.content"></once-ui-dialog-content>

        <!--OnceUi footer-->
        <once-ui-dialog-footer
                *ngIf="custom"
                [footerSettings]="custom.footer"></once-ui-dialog-footer>

        <!--Overlay-->
        <once-ui-dialog-overlay></once-ui-dialog-overlay>
    </div>
</section>
