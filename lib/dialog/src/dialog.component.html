<!--Dialog content-->
<section class="once-ui-dialog-modal once-ui-theme"
         role="dialog"
         id="once-ui-dialog"
         *ngIf="custom"
         [ngClass]="custom.theme || 'once-ui-theme-blue'"
         aria-label="dialog"
         aria-labelledby="once-ui-modal-header"
         [style.visibility]="internalVisible ? 'visible' : 'hidden'">
    <div class="once-ui-dialog"
         #dialog
         [style.marginTop.px]="dialogMargin"
         [style.top.%]="dialogTop"
         [ngClass]="custom.size? custom.size: ''">
        <!--OnceUi header-->
        <once-ui-dialog-header
                [headerSettings]="custom.header"></once-ui-dialog-header>

        <!--OnceUi content-->
        <once-ui-dialog-content
                *ngIf="custom.content"
                [content]="custom.content"></once-ui-dialog-content>

        <!--OnceUi footer-->
        <once-ui-dialog-footer
                *ngIf="custom.footer"
                [footerSettings]="custom.footer"></once-ui-dialog-footer>

        <!--Overlay-->
        <once-ui-dialog-overlay
          [modal]="custom.modal"
          [escape]="custom.escape"></once-ui-dialog-overlay>
    </div>
</section>
