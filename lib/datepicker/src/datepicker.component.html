<mat-form-field [class.borderLessDatepicker]="isBorderLess">
  <input
    name="inputName"
    matInput readonly
         [(min)]="minDate"
         [(max)]="maxDate"
         [matDatepicker]="picker"
         (click)="picker.open()"
         [formControl]="model"
         (dateChange)="dateChange()">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
