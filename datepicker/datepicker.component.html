<mat-form-field>
  <input matInput readonly
         [(min)]="minDate"
         [(max)]="maxDate"
         [matDatepicker]="picker"
         (click)="picker.open()"
         name="inputName"
         [formControl]="model"
         (dateChange)="dateChange()">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
