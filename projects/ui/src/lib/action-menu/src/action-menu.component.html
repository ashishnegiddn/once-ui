<div class="three-dot-menu" (click)="onMouseClick($event)" onceTooltip="dotsMenuTooltip" #relativeDiv>
  <div class="menu-hover">
    <a class="action-menu" [class.action-menu-vertical]="isVertical" [class.action-menu-open]="dropdownVisible" #target
      (mouseleave)="actionMenuMouseleave();">
      <!-- <div [ngClass]="{'dot': !isVertical, 'vertical-dot': isVertical}"></div>
    <div [ngClass]="{'dot': !isVertical, 'vertical-dot': isVertical}"></div>
    <div [ngClass]="{'dot': !isVertical, 'vertical-dot': isVertical}"></div> -->
      <img [src]="threeDotIcon" *ngIf="!isVertical">
      <img [src]="threeDotIconVertical" *ngIf="isVertical">
    </a>
  </div>
  <div #container *ngIf="dropdownVisible" class="action-menu-dd">
    <ul (mouseenter)="actionMenuMouseenter();" (mouseleave)="actionMenuMouseleave();">
      <li class="new-user-cat-box" *ngFor="let item of items">
        <a (click)="onItemClick($event); item.click(actionItem)" class="action-menu-icon-links" [title]="item.tooltip">
          <div class="icon-container">
            <img [src]="item.icon">
          </div>
          <div class="icon-description">{{item.label}}</div>
        </a>
      </li>
    </ul>
  </div>
</div>
