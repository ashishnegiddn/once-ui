<div class="oui-paginator-outer-container">
  <div class="oui-paginator-container">
    <div class="oui-paginator-page-size" *ngIf="!hidePageSize">
      <div class="oui-paginator-page-size-label">
        {{ _intl.itemsPerPageLabel }}
      </div>

      <!-- <oui-form-field
          *ngIf="_displayedPageSizeOptions.length > 1"
          [color]="color"
          class="oui-paginator-page-size-select"
        >
          <mat-select
            [value]="pageSize"
            [disabled]="disabled"
            [aria-label]="_intl.itemsPerPageLabel"
            (selectionChange)="_changePageSize($event.value)"
          >
            <mat-option
              *ngFor="let pageSizeOption of _displayedPageSizeOptions"
              [value]="pageSizeOption"
            >
              {{ pageSizeOption }}
            </mat-option>
          </mat-select>
        </mat-form-field> -->

      <div *ngIf="_displayedPageSizeOptions.length <= 1">{{ pageSize }}</div>
    </div>

    <div class="oui-paginator-range-actions">
      <div class="oui-paginator-range-label">
        {{ _intl.getRangeLabel(pageIndex, pageSize, length) }}
      </div>

      <button
        oui-icon-button
        type="button"
        class="oui-paginator-navigation-first"
        (click)="firstPage()"
        [attr.aria-label]="_intl.firstPageLabel"
        [ouiTooltip]="_intl.firstPageLabel"
        [ouiTooltipDisabled]="_previousButtonsDisabled()"
        [ouiTooltipPosition]="'above'"
        [disabled]="_previousButtonsDisabled()"
        *ngIf="showFirstLastButtons"
      >
        <svg class="oui-paginator-icon" viewBox="0 0 24 24" focusable="false">
          <path
            d="M18.41 16.59L13.82 12l4.59-4.59L17 6l-6 6 6 6zM6 6h2v12H6z"
          />
        </svg>
      </button>
      <button
        oui-icon-button
        type="button"
        class="oui-paginator-navigation-previous"
        (click)="previousPage()"
        [attr.aria-label]="_intl.previousPageLabel"
        [ouiTooltip]="_intl.previousPageLabel"
        [ouiTooltipDisabled]="_previousButtonsDisabled()"
        [ouiTooltipPosition]="'above'"
        [disabled]="_previousButtonsDisabled()"
      >
        <svg class="oui-paginator-icon" viewBox="0 0 24 24" focusable="false">
          <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
        </svg>
      </button>
      <button
        oui-icon-button
        type="button"
        class="oui-paginator-navigation-next"
        (click)="nextPage()"
        [attr.aria-label]="_intl.nextPageLabel"
        [ouiTooltip]="_intl.nextPageLabel"
        [ouiTooltipDisabled]="_nextButtonsDisabled()"
        [ouiTooltipPosition]="'above'"
        [disabled]="_nextButtonsDisabled()"
      >
        <svg class="oui-paginator-icon" viewBox="0 0 24 24" focusable="false">
          <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" />
        </svg>
      </button>
      <button
        oui-icon-button
        type="button"
        class="oui-paginator-navigation-last"
        (click)="lastPage()"
        [attr.aria-label]="_intl.lastPageLabel"
        [ouiTooltip]="_intl.lastPageLabel"
        [ouiTooltipDisabled]="_nextButtonsDisabled()"
        [ouiTooltipPosition]="'above'"
        [disabled]="_nextButtonsDisabled()"
        *ngIf="showFirstLastButtons"
      >
        <svg class="oui-paginator-icon" viewBox="0 0 24 24" focusable="false">
          <path
            d="M5.59 7.41L10.18 12l-4.59 4.59L7 18l6-6-6-6zM16 6h2v12h-2z"
          />
        </svg>
      </button>
    </div>
  </div>
</div>
