<label #wrapper class="oui-slide-toogle">
  <input
    [id]="id"
    (click)="emitChange()"
    type="checkbox"
    [attr.aria-label]="ariaLabel"
    [attr.aria-labelledby]="ariaLabelledby"
    [disabled]="disabled"
    [checked]="checked"
    [class.with-text]="withText"
  />
  <span class="slider round"></span>
</label>
