<div class="oui-tooltip-wrapper">
  <div
    class="oui-tooltip"
    [ngClass]="tooltipClass"
    [class.mat-tooltip-handset]="(_isHandset | async)?.matches"
    [@state]="_visibility"
    (@state.start)="_animationStart()"
    (@state.done)="_animationDone($event)"
  >
    <div class="tooltip-inner">{{message}}</div>
  </div>
</div>
