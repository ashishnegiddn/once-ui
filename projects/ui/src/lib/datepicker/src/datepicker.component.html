<mat-form-field [class.borderLessDatepicker]="isBorderLess">
  <input
    name="inputName"
    matInput readonly
         [(min)]="minDate"
         [(max)]="maxDate"
         [matDatepicker]="picker"
         (click)="picker.open()"
         [formControl]="model"
         (dateChange)="dateChange($event)">
  <div class="mat-form-field-suffix">
    <div class="mat-button-wrapper" (click)="picker.open()">
      <label [for]="picker"
             class="datePickerCalendarIcon"></label>
    </div>
  </div>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
